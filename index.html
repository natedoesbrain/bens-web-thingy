<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" type="text/css" href="index.css" />
</head>

<body>
  <div class="report-page">

    <div class="jeremys-report">
      <div class="report-main">
        <img src="./images/image-jeremy.png">
        <p>Report for </p>
        <h2>Jeremy</h2>
        <h2>Robson</h2>
      </div>
      <div class="report-options">
        <button>Daily</button>
        <button>Weekly</button>
        <button>Monthly</button>
      </div>
    </div>

    <div class="all-cards">
      <div class="card" id="work">
        <img src="./images/icon-work.svg" alt="work" />
        <div class="card-info">
          <h5>Work</h5>
          <h4>5hr</h4>
          <!-- daily -->
          <p>Previous - 7hrs</p>
          <!-- daily -->
        </div>
      </div>

      <div class="card" id="play">
        <img src="./images/icon-play.svg" alt="play" />
        <div class="card-info">
          <h5>Play</h5>
          <h4>1hr</h4>
          <!-- daily -->
          <p>Previous - 2hrs</p>
          <!-- daily -->
        </div>
      </div>

      <div class="card" id="study">
        <img src="./images/icon-study.svg" alt="study" />
        <div class="card-info">
          <h5>Study</h5>
          <h4>0hrs</h4>
          <!-- daily -->
          <p>Previous - 1hr</p>
          <!-- daily -->
        </div>
      </div>

      <div class="card" id="exercise">
        <img src="./images/icon-exercise.svg" alt="Exercise" />
        <div class="card-info">
          <h5>Exercise</h5>
          <h4>1hr</h4>
          <!-- daily -->
          <p>Previous - 1hr</p>
          <!-- daily -->
        </div>
      </div>

      <div class="card" id="social">
        <img src="./images/icon-social.svg" alt="Social" />
        <div class="card-info">
          <h5>Social</h5>
          <h4>1hr</h4>
          <!-- daily -->
          <p>Previous - 3hrs</p>
          <!-- daily -->
        </div>
      </div>

      <div class="card" id="self-care">
        <img src="./images/icon-self-care.svg" alt="self care" />
        <div class="card-info">
          <h5>Self Care</h5>
          <h4>0hrs</h4>
          <!-- daily -->
          <p>Previous - 1hrs</p>
          <!-- daily -->
        </div>
      </div>
    </div>
  </div>
</body>

</html>
